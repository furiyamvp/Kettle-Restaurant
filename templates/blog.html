{% extends 'layouts/base.html' %}
{% load i18n %}
{% load static %}
{% block content %}

{% include 'layouts/service.html' %}

<!-- news-area-start -->
<div class="news-area pt-100 pb-90">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="section-title text-center mb-40">
                    <h1>{% trans 'Latest news' %}</h1>
                    <span>{% trans 'Kettle BLOG' %}</span>
                </div>
            </div>
            {% for new in news %}
            <div class="col-xl-4 col-lg-4 col-md-6 mb-55">
                <div class="news-wrapper single-news">
                    <div class="news-img">
                        <img src="{{ new.photo.url }}" alt=""/>
                    </div>
                    <div class="news-text">
                        <span>{{ new.created_at }}</span>
                        <h3>{{ new.title }}</h3>
                        <p>{{ new.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- news-area-end -->
{% endblock %}
